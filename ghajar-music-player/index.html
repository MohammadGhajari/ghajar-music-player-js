<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://fonts.cdnfonts.com/css/tuffy" rel="stylesheet">
    <meta charset="UTF-8">
    <title>ghajar music player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio src="music/Galadriel.mp3"></audio>
    <div class="all">
        <div class="cover">
            <div class="image"> </div>
            <div class="time">
                <p class="elapsedTime">00.03</p>
                <div class="duration"><div class="currentTime"></div></div>
                <p class="remainingTime">02.05</p>
            </div>
            <div class="soundControl">
                <div class="Speaker">
                    <img src="image/unmute.png" alt="unmute">
                    <div class="volume"><div class="currentVolume"></div></div>
                </div>
                <div class="rate">2X</div>
            </div>

        </div>

        <div class="controls">
            <p class="musicName">« Galadriel »</p>
            <div class="controlBTNs">
                <div class="previous"><svg style="color: #4BBBAC;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-end-fill previousSVG" viewBox="0 0 16 16" id="IconChangeColor" transform="rotate(180)"> <path class="prevpath" d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z" id="mainIconPathAttribute"></path> </svg></div>
                <div class="backward"><svg style="color: #4BBBAC;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16" id="IconChangeColor" transform="rotate(180)"> <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z" id="mainIconPathAttribute"></path> </svg></div>
                <div class="play"><img src="image/play.png" alt="play"></div>
                <div class="forward"><svg style="color: #4BBBAC;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16"> <path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V8.753l-6.267 3.636c-.54.313-1.233-.066-1.233-.697v-2.94l-6.267 3.636C.693 12.703 0 12.324 0 11.693V4.308c0-.63.693-1.01 1.233-.696L7.5 7.248v-2.94c0-.63.693-1.01 1.233-.696L15 7.248V4a.5.5 0 0 1 .5-.5z"></path> </svg></div>
                <div class="next"><svg style="color: #4BBBAC;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-skip-end-fill" viewBox="0 0 16 16"> <path d="M12.5 4a.5.5 0 0 0-1 0v3.248L5.233 3.612C4.693 3.3 4 3.678 4 4.308v7.384c0 .63.692 1.01 1.233.697L11.5 8.753V12a.5.5 0 0 0 1 0V4z"></path> </svg></div>
            </div>
            <div class="interaction">
                <div class="like"><img src="image/heart-empty.png" alt="heart"></div>
                <div class="shuffle"><img src="image/shuffle-off.png" alt="shuffle"></div>
                <div class="repeat"><img src="image/repeat-off.png" alt="repeat"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
